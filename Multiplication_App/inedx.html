<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multiplication App</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron&family=Permanent+Marker&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="start">
                    <p>Are you ready?</p>
                    <button>Lets gooooooo</button>
                </div>
                <div class="little-box">
                    <div class="score">
                        <p>score: <span>0</span></p>
                    </div>

                    <div class="question">
                        <p>
                            What is <span class="number-one">1</span> multiply
                            by <span class="number-two">1</span> ?
                        </p>
                    </div>
                    <div class="answerBox">
                        <input type="text" placeholder="Enter your answer" />
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
